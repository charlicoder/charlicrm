{% extends 'accounts/main.html' %}
{% load static %}

{% block content %}
<p>Are sure you want to delete "{{ item }}"? </p>
<form action="{% url 'delete_order' item.id %}" method="post">
    {% csrf_token %}
    <a href="{% url 'home' %}"></a>

    <button type="submit" class="btn btn-primary">Confirm</button>
</form>

{% endblock %}
